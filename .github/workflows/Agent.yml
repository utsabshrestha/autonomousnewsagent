name: Build and Push Backend (Agent)

on:
  push:
    branches: [ "main" ] # Runs when you push to main branch
    paths:
      - 'Agent/**' # ONLY runs if files in the 'Agent' folder change
      - '.github/workflows/Agent.yml' # Or if you change this workflow file

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}-agent # Creates repo-name-Agent

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write # Needed to push to GHCR

    steps:
      # 1. Download your code to the runner
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- NEW STEP: Setup QEMU (Allows building for ARM on Intel machines) ---
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 2. Log in to GitHub Container Registry
      # We use the automatic GITHUB_TOKEN (you don't need to create this secret)
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 3. Setup Docker Buildx (A tool needed for advanced building)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4. Build and Push the image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./Agent # Important: Point to the Agent folder!
          push: true
          # Tags the image as 'latest' and also with the short git commit hash (sha)
          # --- NEW LINE: Build for both Standard Server and Apple Silicon ---
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
            
      # 5. Write commit hash in the kubernetes manifest file
      - name: Update Kubernetes resources
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          
          # We construct the full new image string using the lowercase env var
          NEW_IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          
          # Debug: Print what we are trying to set
          echo "Updating agent.yaml to use image: $NEW_IMAGE"
          
          # ROBUST SED COMMAND:
          # Find any line containing "autonomousnewsagent-agent" (ignoring what comes before it)
          # Replace the whole line with the new image
          sed -i "s|image: .*autonomousnewsagent-agent.*|image: $NEW_IMAGE|" k8s/agent.yaml
          
          # Check if it worked by printing the file content
          cat k8s/agent.yaml | grep "image:"
          
          # Commit and Push
          if [[ -n $(git status -s) ]]; then
            git add k8s/agent.yaml
            git commit -m "Update Agent image to ${{ github.sha }}"
            git push
          else
            echo "No changes to commit"
          fi