name: Build and Push Frontend (UserInterface)

on:
  push:
    branches: [ "main" ]
    paths:
      - 'UserInterface/**'  # <--- Triggers only when frontend code changes
      - '.github/workflows/frontend.yml'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}-frontend # <--- Names image '...-frontend'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4


    # --- NEW STEP: Setup QEMU (Allows building for ARM on Intel machines) ---
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3


      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./UserInterface # <--- Points to the UserInterface folder
          push: true
          # --- NEW LINE: Build for both Standard Server and Apple Silicon ---
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Update Kubernetes resources
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          
          # Construct the new image name
          NEW_IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          
          echo "Updating frontend.yaml to use image: $NEW_IMAGE"
          
          # Find the line containing "autonomousnewsagent-frontend" and replace it
          sed -i "s|image: .*autonomousnewsagent-frontend.*|image: $NEW_IMAGE|" k8s/frontend.yaml
          
          cat k8s/frontend.yaml | grep "image:"
          
          if [[ -n $(git status -s) ]]; then
            git add k8s/frontend.yaml
            git commit -m "Update Frontend image to ${{ github.sha }}"
            git push
          else
            echo "No changes to commit"
          fi